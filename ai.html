<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reaper AI</title>
  <link rel="icon" href="https://www.svgrepo.com/show/510444/logo-reaper.svg" type="image/svg+xml" />
  <style>
    :root {
      --red: #ff1f1f;
      --dark-bg: #0a0a0a;
      --chat-bg: #140000;
      --user-msg: #250000;
      --ai-msg: #1a0000;
      --text-color: #f4f4f4;
      --accent-glow: rgba(255, 0, 0, 0.5);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      background-color: var(--dark-bg);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem;
      text-align: center;
      background: radial-gradient(circle, #300000 0%, #0a0a0a 100%);
      box-shadow: 0 0 30px var(--accent-glow);
    }

    header h1 {
      color: var(--red);
      font-size: 2rem;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 0 0 10px var(--red);
    }

    #chat-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: stretch;
      overflow: hidden;
    }

    #chat-box {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      background-color: var(--chat-bg);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
      overflow: hidden;
    }

    #messages {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--red) var(--chat-bg);
      animation: fadeIn 0.6s ease;
    }

    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: var(--red);
      border-radius: 6px;
    }

    .message {
      max-width: 80%;
      margin-bottom: 1.2rem;
      padding: 1rem 1.2rem;
      border-radius: 10px;
      line-height: 1.5;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.15);
      opacity: 0;
      animation: fadeInMsg 0.3s forwards;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message.user {
      align-self: flex-end;
      background: var(--user-msg);
      border-right: 4px solid var(--red);
      text-align: right;
    }

    .message.ai {
      align-self: flex-start;
      background: var(--ai-msg);
      border-left: 4px solid var(--red);
    }

    @keyframes fadeInMsg {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(10px); }
    }

    #input-area {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: #0d0000;
      border-top: 1px solid #220000;
    }

    #user-input {
      flex: 1;
      padding: 0.9rem 1rem;
      border: none;
      border-radius: 8px;
      background: #1a0000;
      color: var(--text-color);
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 8px rgba(255, 0, 0, 0.25);
    }

    #send-btn {
      margin-left: 0.6rem;
      padding: 0.9rem 1.5rem;
      background: var(--red);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s ease, background 0.2s ease;
    }

    #send-btn:hover {
      background: #cc0000;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #888;
      font-size: 0.9rem;
      border-top: 1px solid #222;
    }
  </style>
</head>
<body>
  <header>
    <h1>Reaper AI</h1>
  </header>

  <div id="chat-container">
    <div id="chat-box">
      <div id="messages"></div>
      <div id="input-area">
        <input id="user-input" type="text" placeholder="Message Reaper AI..." autocomplete="off" />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <footer>&copy; 2025 Reaper Dev Team</footer>

  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      input.value = '';
      addMessage('Reaper AI is thinking...', 'ai');

      try {
        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        const aiMsg = messages.querySelector('.message.ai:last-child');
        aiMsg.textContent = data.reply || '[No response]';

        const utter = new SpeechSynthesisUtterance(data.reply);
        utter.rate = 1;
        utter.pitch = 1;
        utter.voice = speechSynthesis.getVoices().find(v => v.name.includes('Zira')) || null;
        speechSynthesis.speak(utter);
      } catch {
        const aiMsg = messages.querySelector('.message.ai:last-child');
        aiMsg.textContent = '[Error getting response]';
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
