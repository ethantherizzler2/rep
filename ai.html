<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reaper AI</title>
  <link rel="icon" href="https://www.svgrepo.com/show/510444/logo-reaper.svg" type="image/svg+xml" />
  <style>
    :root {
      --red: #ff1f1f;
      --dark-bg: #0a0a0a;
      --box-bg: #1a0000;
      --text-color: #f4f4f4;
      --accent-glow: rgba(255, 0, 0, 0.6);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 3rem 1rem;
      text-align: center;
      background: radial-gradient(circle, #330000 0%, #0a0a0a 100%);
      box-shadow: 0 0 50px var(--accent-glow);
      animation: glowPulse 3s infinite alternate;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 40px var(--accent-glow); }
      100% { box-shadow: 0 0 70px var(--accent-glow); }
    }

    header h1 {
      color: var(--red);
      font-size: 3.5rem;
      letter-spacing: 3px;
      margin: 0;
      text-shadow: 0 0 15px var(--red);
    }

    header p {
      color: #ccc;
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }

    main {
      flex-grow: 1;
      max-width: 800px;
      margin: 3rem auto;
      background: linear-gradient(160deg, #1c0000, #2c0000);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.25);
      border-radius: 12px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      max-height: 500px;
      padding-right: 10px;
      scrollbar-width: thin;
      scrollbar-color: var(--red) #1a0000;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: var(--red);
      border-radius: 5px;
    }

    .message {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
      background-color: #150000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
      white-space: pre-wrap;
    }

    .message.user {
      background-color: #260000;
      text-align: right;
      border-right: 4px solid var(--red);
    }

    .message.ai {
      border-left: 4px solid var(--red);
    }

    .input-area {
      display: flex;
      margin-top: 1rem;
      gap: 0.5rem;
    }

    input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background-color: #1a0000;
      color: var(--text-color);
      font-size: 1rem;
      box-shadow: inset 0 0 8px rgba(255, 0, 0, 0.2);
      outline: none;
    }

    button {
      padding: 0.8rem 1.5rem;
      background-color: var(--red);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #999;
      border-top: 1px solid #222;
    }

    @media (max-width: 600px) {
      main {
        margin: 1rem;
        padding: 1rem;
      }
      header h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Reaper AI</h1>
    <p>Your intelligent Reaper assistant â€” powered by GPT.</p>
  </header>

  <main>
    <div id="chat" class="chat-box"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type a message..." autocomplete="off" />
      <button id="sendBtn">Send</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Reaper Dev Team. All rights reserved.
  </footer>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, 'user');
      input.value = '';

      appendMessage('Reaper AI is thinking...', 'ai');

      try {
        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        const aiMsg = chat.querySelector('.message.ai:last-child');
        aiMsg.textContent = data.reply || '[No response]';

        const utter = new SpeechSynthesisUtterance(data.reply);
        utter.rate = 1;
        utter.pitch = 1;
        utter.volume = 1;
        utter.voice = speechSynthesis.getVoices().find(v => v.name.includes('Zira')) || null;
        speechSynthesis.speak(utter);
      } catch (err) {
        const aiMsg = chat.querySelector('.message.ai:last-child');
        aiMsg.textContent = '[Error getting response]';
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
