<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reaper AI - Advanced Chat</title>
    <link rel="icon" href="https://www.svgrepo.com/show/510444/logo-reaper.svg" type="image/svg+xml" />
    <style>
        /* --- CSS Variables: Tighter, More Controlled Theme --- */
        :root {
            --red: #ff3333; /* Slightly brighter red for pop */
            --dark-bg: #0d0d0d;
            --chat-bg: #141414; /* A bit lighter than dark-bg for separation */
            --user-msg: #330000; /* Deep red for user message */
            --ai-msg: #1a1a1a; /* Dark gray for AI message */
            --text-color: #f0f0f0;
            --secondary-text: #aaaaaa;
            --accent-glow: rgba(255, 51, 51, 0.7); /* Brighter glow */
            --border-color: #2e0000;
            --input-bg: #1c1c1c;
            --header-bg: radial-gradient(circle, #330000 0%, #0d0d0d 100%);
        }

        /* --- Base & Layout --- */
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            height: 100%;
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        /* --- Header --- */
        header {
            padding: 1.5rem 1rem;
            text-align: center;
            background: var(--header-bg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5), 0 0 40px var(--accent-glow);
            z-index: 10;
        }

        header h1 {
            color: var(--red);
            font-size: 2.5rem; /* Larger title */
            margin: 0;
            letter-spacing: 4px; /* More spaced out */
            text-transform: uppercase;
            text-shadow: 0 0 15px var(--red);
        }

        /* --- Main Chat Area --- */
        #chat-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: stretch;
            padding: 20px; /* Added padding around the chat box */
            overflow: hidden;
        }

        #chat-box {
            width: 100%;
            max-width: 1000px; /* Slightly wider */
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            border-radius: 16px; /* Slightly larger radius */
            border: 2px solid var(--border-color); /* Subtle border */
            box-shadow: 0 0 60px rgba(255, 51, 51, 0.15); /* Softer overall glow */
            overflow: hidden;
            flex-grow: 1; /* Ensure it takes up space in a flexible container */
        }

        /* --- Messages Area (Scrollable) --- */
        #messages {
            flex: 1;
            padding: 20px 25px;
            overflow-y: auto;
            /* Enhanced Scrollbar for better visibility */
            scrollbar-width: thin;
            scrollbar-color: var(--red) var(--chat-bg);
            background-image: linear-gradient(to top, var(--chat-bg) 0%, transparent 100%);
        }

        #messages::-webkit-scrollbar {
            width: 8px;
        }
        #messages::-webkit-scrollbar-thumb {
            background: var(--red);
            border-radius: 6px;
        }
        #messages::-webkit-scrollbar-track {
            background: var(--chat-bg);
        }

        /* --- Individual Messages --- */
        .message {
            max-width: 85%; /* A little wider messages */
            margin-bottom: 15px;
            padding: 1.1rem 1.4rem;
            border-radius: 12px;
            line-height: 1.6;
            transition: all 0.2s ease-out; /* Smooth hover transition */
            word-wrap: break-word;
            white-space: pre-wrap;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInMsg 0.4s forwards;
            position: relative;
        }

        /* User Message Styling */
        .message.user {
            align-self: flex-end;
            background: var(--user-msg);
            border-right: 5px solid var(--red);
            text-align: right;
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            border-top-right-radius: 4px; /* Slight design variation */
        }
        .message.user:hover {
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
        }

        /* AI Message Styling */
        .message.ai {
            align-self: flex-start;
            background: var(--ai-msg);
            border-left: 5px solid var(--red);
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
            border-top-left-radius: 4px;
        }
        .message.ai:hover {
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
        }

        /* Initial Welcome Message Styling */
        .message.welcome {
            background-color: transparent;
            border-left: 5px solid var(--secondary-text);
            color: var(--secondary-text);
            font-style: italic;
            font-size: 0.95rem;
            align-self: center;
            max-width: 90%;
            text-align: center;
        }

        /* Animation for Messages */
        @keyframes fadeInMsg {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Input Area --- */
        #input-area {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--input-bg);
            border-top: 1px solid var(--border-color);
        }

        #user-input {
            flex: 1;
            padding: 1rem 1.2rem;
            border: 2px solid transparent;
            border-radius: 10px;
            background: #141414;
            color: var(--text-color);
            font-size: 1.05rem;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        #user-input:focus {
            border-color: var(--red);
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
            background: var(--chat-bg);
        }

        #send-btn {
            margin-left: 1rem;
            padding: 1rem 1.8rem;
            background: var(--red);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1.05rem;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            text-transform: uppercase;
        }

        #send-btn:hover {
            background: #cc2222;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 51, 51, 0.4);
        }
        #send-btn:active {
            transform: translateY(0);
        }
        
        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 0.8rem;
            color: var(--secondary-text);
            font-size: 0.85rem;
            border-top: 1px solid #222222;
            background-color: #000000;
        }

        /* --- Responsiveness --- */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            #chat-container {
                padding: 10px;
            }
            #messages {
                padding: 15px;
            }
            .message {
                max-width: 100%; /* Full width on small screens */
            }
            #input-area {
                padding: 0.7rem;
            }
            #user-input, #send-btn {
                padding: 0.8rem 1.2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Reaper AI</h1>
    </header>

    <div id="chat-container">
        <div id="chat-box">
            <div id="messages">
                </div>
            <div id="input-area">
                <input id="user-input" type="text" placeholder="Message Reaper AI..." autocomplete="off" />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <footer>&copy; 2025 Reaper Dev Team. All rights reserved.</footer>

    <script>
        // --- DOM Elements ---
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // --- Core Functions ---

        /**
         * Adds a new message to the chat interface.
         * @param {string} text - The message content.
         * @param {string} sender - 'user', 'ai', or 'welcome'.
         */
        function addMessage(text, sender) {
            const msg = document.createElement('div');
            msg.className = 'message ' + sender;
            
            // Allow for markdown-like formatting in AI response (e.g., code blocks)
            if (sender === 'ai') {
                // In a real app, you'd use a markdown parser here. 
                // For simplicity, we'll just set textContent for security.
                msg.textContent = text; 
            } else {
                msg.textContent = text;
            }
            
            messagesEl.appendChild(msg);
            // Auto-scroll to the bottom smoothly
            messagesEl.scrollTo({ top: messagesEl.scrollHeight, behavior: 'smooth' });
        }

        /**
         * Handles the sending of a message.
         */
        async function sendMessage() {
            const text = inputEl.value.trim();
            if (!text) return;

            // 1. Add User Message
            addMessage(text, 'user');
            inputEl.value = '';
            inputEl.focus();
            
            // 2. Add 'Thinking' placeholder
            const placeholderMsg = document.createElement('div');
            placeholderMsg.className = 'message ai thinking';
            placeholderMsg.textContent = 'Reaper AI is processing...';
            messagesEl.appendChild(placeholderMsg);
            messagesEl.scrollTop = messagesEl.scrollHeight;

            try {
                // 3. API Call
                const res = await fetch('/api/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await res.json();
                const replyText = data.reply || '[AI system failure. Try again.]';
                
                // 4. Update Placeholder with Final Response
                placeholderMsg.textContent = replyText;
                placeholderMsg.classList.remove('thinking');

                // 5. Optional: Text-to-Speech (TTS) - Keep this on a user interaction for browser compatibility
                // ttsSpeak(replyText); 

            } catch (error) {
                console.error("Fetch error:", error);
                // 4. Update Placeholder with Error
                placeholderMsg.textContent = `[Error communicating with the AI system: ${error.message || 'Network issue'}]`;
                placeholderMsg.classList.remove('thinking');
                placeholderMsg.style.backgroundColor = '#500000'; // Darker error color
            }
            
            messagesEl.scrollTo({ top: messagesEl.scrollHeight, behavior: 'smooth' });
        }

      function ttsSpeak(text) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.rate = 1.05; 
        utter.pitch = 0.9; 
      utter.voice = speechSynthesis.getVoices().find(v => v.name.includes('Google US English')) || null;
           speechSynthesis.speak(utter);
      }
    
        function initChat() {
            addMessage('I am Reaper AI. My purpose is to assist with your most critical tasks. How may I be of service?', 'ai');
        }

        sendBtn.addEventListener('click', sendMessage);
        inputEl.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) { // Prevents accidental sending if user wants a new line
                e.preventDefault(); // Stop the default Enter key action (like adding a newline)
                sendMessage();
            }
        });
        
        // Run on page load
        initChat();
    </script>
</body>
</html>
