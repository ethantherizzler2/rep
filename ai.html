<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reaper AI - Advanced Chat</title>
    <link rel="icon" href="[https://www.svgrepo.com/show/510444/logo-reaper.svg](https://www.svgrepo.com/show/510444/logo-reaper.svg)" type="image/svg+xml" />
    <style>
        /* --- CSS Variables: Tighter, More Controlled Theme --- */
        :root {
            --red: #ff3333; /* Slightly brighter red for pop */
            --dark-bg: #0d0d0d;
            --chat-bg: #141414; /* A bit lighter than dark-bg for separation */
            --user-msg: #330000; /* Deep red for user message */
            --ai-msg: #1a1a1a; /* Dark gray for AI message */
            --text-color: #f0f0f0;
            --secondary-text: #aaaaaa;
            --accent-glow: rgba(255, 51, 51, 0.7); /* Brighter glow */
            --border-color: #2e0000;
            --input-bg: #1c1c1c;
            --header-bg: radial-gradient(circle, #330000 0%, #0d0d0d 100%);
            /* New Variable for Code Block */
            --code-bg: #000000; /* Pure black for maximum contrast */
            --code-border: #440000; /* Subtle red border for code */
            --code-text: #cccccc;
        }

        /* --- Base & Layout --- */
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            height: 100%;
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        /* --- Header, Chat Box, Messages, Input Area (from previous version) --- */
        header {
            padding: 1.5rem 1rem;
            text-align: center;
            background: var(--header-bg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5), 0 0 40px var(--accent-glow);
            z-index: 10;
        }

        header h1 {
            color: var(--red);
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 15px var(--red);
        }

        #chat-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: stretch;
            padding: 20px;
            overflow: hidden;
        }

        #chat-box {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            border-radius: 16px;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 60px rgba(255, 51, 51, 0.15);
            overflow: hidden;
            flex-grow: 1;
        }

        #messages {
            flex: 1;
            padding: 20px 25px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--red) var(--chat-bg);
            background-image: linear-gradient(to top, var(--chat-bg) 0%, transparent 100%);
        }

        #messages::-webkit-scrollbar { width: 8px; }
        #messages::-webkit-scrollbar-thumb { background: var(--red); border-radius: 6px; }
        #messages::-webkit-scrollbar-track { background: var(--chat-bg); }

        .message {
            max-width: 85%;
            margin-bottom: 15px;
            padding: 1.1rem 1.4rem;
            border-radius: 12px;
            line-height: 1.6;
            transition: all 0.2s ease-out;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInMsg 0.4s forwards;
            position: relative;
        }

        .message.user {
            align-self: flex-end;
            background: var(--user-msg);
            border-right: 5px solid var(--red);
            text-align: right;
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
            border-top-right-radius: 4px;
        }
        .message.user:hover { box-shadow: 0 0 15px rgba(255, 51, 51, 0.3); }

        .message.ai {
            align-self: flex-start;
            background: var(--ai-msg);
            border-left: 5px solid var(--red);
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
            border-top-left-radius: 4px;
            /* Allows content like code blocks to determine width */
            padding: 1.1rem 1.4rem; 
        }
        .message.ai:hover { box-shadow: 0 0 15px rgba(255, 51, 51, 0.3); }

        .message.welcome {
            background-color: transparent;
            border-left: 5px solid var(--secondary-text);
            color: var(--secondary-text);
            font-style: italic;
            font-size: 0.95rem;
            align-self: center;
            max-width: 90%;
            text-align: center;
            padding: 0.8rem 1.4rem;
        }

        @keyframes fadeInMsg {
            to { opacity: 1; transform: translateY(0); }
        }

        #input-area {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--input-bg);
            border-top: 1px solid var(--border-color);
        }

        #user-input {
            flex: 1;
            padding: 1rem 1.2rem;
            border: 2px solid transparent;
            border-radius: 10px;
            background: #141414;
            color: var(--text-color);
            font-size: 1.05rem;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        #user-input:focus {
            border-color: var(--red);
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
            background: var(--chat-bg);
        }

        #send-btn {
            margin-left: 1rem;
            padding: 1rem 1.8rem;
            background: var(--red);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1.05rem;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            text-transform: uppercase;
        }

        #send-btn:hover {
            background: #cc2222;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 51, 51, 0.4);
        }
        #send-btn:active {
            transform: translateY(0);
        }
        
        footer {
            text-align: center;
            padding: 0.8rem;
            color: var(--secondary-text);
            font-size: 0.85rem;
            border-top: 1px solid #222222;
            background-color: #000000;
        }

        /* --- New Code Block Styling --- */
        .message.ai pre {
            /* Full width of the message container, override padding/margins */
            background-color: var(--code-bg);
            border: 1px solid var(--code-border);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0; /* Space it out from surrounding text */
            overflow-x: auto; /* Allows horizontal scrolling for long lines */
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.95em;
            color: var(--code-text);
            line-height: 1.4;
            white-space: pre; /* Ensure code lines do not wrap */
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.1); /* Subtle glow on code */
        }
        
        .message.ai code {
            /* For inline code, e.g., `variable` */
            background-color: #2e0000; /* Darker red background */
            padding: 2px 6px;
            border-radius: 4px;
            font-family: inherit;
        }

        /* Adjust message padding for AI message when it contains code, 
           to allow the pre block to stretch inside nicely */
        .message.ai-code-present {
            padding: 1rem 1.2rem; 
        }

        /* --- Responsiveness --- */
        @media (max-width: 600px) {
            header h1 { font-size: 2rem; }
            #chat-container { padding: 10px; }
            #messages { padding: 15px; }
            .message { max-width: 100%; }
            #input-area { padding: 0.7rem; }
            #user-input, #send-btn { padding: 0.8rem 1.2rem; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Reaper AI</h1>
    </header>

    <div id="chat-container">
        <div id="chat-box">
            <div id="messages">
                </div>
            <div id="input-area">
                <input id="user-input" type="text" placeholder="Message Reaper AI..." autocomplete="off" />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <footer>&copy; 2025 Reaper Dev Team. All rights reserved.</footer>

    <script>
        // --- DOM Elements ---
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // --- New Markdown/Code Formatting Function ---
        /**
         * Converts a simple markdown string with code blocks (```) and inline code (`)
         * into HTML for display.
         * NOTE: This is a simplified function. For production, use a library like marked.js
         * @param {string} text - The raw text from the AI.
         * @returns {string} The HTML formatted text.
         */
        function formatMarkdown(text) {
            // 1. Escape HTML to prevent XSS (Cross-Site Scripting)
            let htmlText = text.replace(/&/g, '&amp;')
                               .replace(/</g, '&lt;')
                               .replace(/>/g, '&gt;');

            // 2. Replace Code Blocks (```)
            // This is the main part. It finds everything between ``` and wraps it in <pre><code>
            // The regex looks for ``` followed by optional language name, then the content, then ```
            // We use [\s\S]*? to match content including newlines non-greedily.
            htmlText = htmlText.replace(/```(?:\w+)?\n?([\s\S]*?)```/g, (match, code) => {
                // 'code' is the content inside the backticks
                // We don't escape again because it was already escaped in step 1, 
                // and the <pre> will handle the whitespace.
                return `<pre><code>${code.trim()}</code></pre>`;
            });

            // 3. Replace Inline Code (`) - Do this after code blocks to avoid conflicts
            htmlText = htmlText.replace(/`([^`]+)`/g, (match, code) => {
                return `<code>${code}</code>`;
            });
            
            // 4. Convert newlines (\n) to <br> for regular text (but not inside <pre>)
            // This is tricky without a proper parser, but often necessary for chat readability.
            // We'll trust the regex in step 2 to isolate the <pre> blocks.
            // For simple text: Convert all single newlines to <br> tags.
            // To ensure proper line breaks outside the code block
            htmlText = htmlText.replace(/(?<!<\/code>)(\n)(?!<pre>|<\/pre>)/g, '<br>');


            return htmlText;
        }

        /**
         * Adds a new message to the chat interface.
         * @param {string} text - The message content.
         * @param {string} sender - 'user', 'ai', or 'welcome'.
         */
        function addMessage(text, sender) {
            const msg = document.createElement('div');
            msg.className = 'message ' + sender;
            
            if (sender === 'ai') {
                const formattedHtml = formatMarkdown(text);
                msg.innerHTML = formattedHtml;
                // Add a helper class if code blocks were found (for potential styling tweaks)
                if (text.includes('```')) {
                     msg.classList.add('ai-code-present');
                }
            } else {
                // User/Welcome messages are plain text for security and simplicity
                msg.textContent = text;
            }
            
            messagesEl.appendChild(msg);
            messagesEl.scrollTo({ top: messagesEl.scrollHeight, behavior: 'smooth' });
        }


        async function sendMessage() {
            const text = inputEl.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            inputEl.value = '';
            inputEl.focus();
            
            const placeholderMsg = document.createElement('div');
            placeholderMsg.className = 'message ai thinking';
            placeholderMsg.textContent = 'Reaper AI is processing...';
            messagesEl.appendChild(placeholderMsg);
            messagesEl.scrollTop = messagesEl.scrollHeight;

            try {
                const res = await fetch('/api/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await res.json();
                const replyText = data.reply || '[AI system failure. Try again.]';
                
                placeholderMsg.classList.remove('thinking');
                placeholderMsg.classList.add('ai'); 
                
                const formattedHtml = formatMarkdown(replyText);
                placeholderMsg.innerHTML = formattedHtml;

                if (replyText.includes('```')) {
                     placeholderMsg.classList.add('ai-code-present');
                }

            } catch (error) {
                console.error("Fetch error:", error);
                placeholderMsg.textContent = `[Error communicating with the AI system: ${error.message || 'Network issue'}]`;
                placeholderMsg.classList.remove('thinking');
                placeholderMsg.style.backgroundColor = '#500000';
            }
            
            messagesEl.scrollTo({ top: messagesEl.scrollHeight, behavior: 'smooth' });
        }

        function initChat() {
            addMessage('I am Reaper AI. My purpose is to assist with your most critical tasks. Try asking me for a function in a programming language, like: **"Give me a Javascript function for calculating factorials."**', 'ai');
        }

        sendBtn.addEventListener('click', sendMessage);
        inputEl.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        initChat();
    </script>
</body>
</html>
